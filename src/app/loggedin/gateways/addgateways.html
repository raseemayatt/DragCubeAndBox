<div class="container">
    <ul class="nav nav-pills nav-toggle-menu">
        <li class="active">
            <a class="active" href="#1a" data-toggle="pill">Add Gateway</a>
        </li>
    </ul>
    <div class="tab-content">
        <div class="tab-pane show active" id="1a">
            <div class="alert-section">
                <alert></alert>
            </div>
            <br>
            <form [formGroup]="addGatewayForm" (ngSubmit)="onSubmit()">

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="gwId">Gateway ID*</label>
                        <input (keypress)="isAlphaNumericKey($event)" maxlength="5" type="text" class="form-control"
                            formControlName="gwId" id="gwId">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="gwName">Gateway Name*</label>
                        <input type="text" class="form-control" formControlName="gwName" id="gwName">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="details">Details</label>
                        <input type="text" class="form-control" formControlName="details" id="details">
                    </div>
                    
                </div>
                <button [ngStyle]="{'background': themeBg}" [disabled]="loading" type="submit" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Add
                </button>
                &nbsp;&nbsp;&nbsp;&nbsp;<button type="button" class="btn btn-secondary"><a routerLink="/gateways"
                        routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Cancel</a></button>
                <br>

            </form>
        </div>
    </div>
</div>
